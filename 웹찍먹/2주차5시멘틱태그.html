<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 시맨틱 태그는 요소의 의미를 명확하게 나타낸다.

    특징
        웹 접근성이 향상된다.
        코드 가독성이 증가한다.
        검색 엔진이 페이지를 쉽게 읽어들인다.

    주요 태그
        헤더 영역(header) : 웹 페이지나 섹션의 머리말을 정의한다.
        네비게이션(nav) : 웹 페이지에서 menu 역할을 하는 링크를 만든다. -->
    <br />
    <header>앙기모띠</header>
    <nav>
      <ul>
        <li><a href="###">홈</a></li>
        <li><a href="###">서비스</a></li>
        <li><a href="###">블로그</a></li>
      </ul>
    </nav>

    <!-- 
        주요 콘텐츠 영역(main) : 웹 페이지의 핵심적인 내용이 들어가며, 한 페이지에 하나만 사용해야 된다.
        독립적인 콘텐츠(article) : 독립적으로 사용된 콘텐츠를 의미한다.
        논리적 구획(section) : 연관된 내용을 그룹화 할 때 사용한다.
        사이드 콘텐츠(aside) : 주 콘텐츠와 관련된 보조 정보를 담는다.
        푸터 영역(footer) : 웹 사이트의 하단 부분에 위치한다. -->

    <main>핵심내용</main>
    <article>
      독립적으로 사용된 콘텐츠(?)
      <img
        src="https://velog.velcdn.com/images/jh0152park/post/6fc74896-d0e3-4ba4-b45c-e219d1d33479/image.png"
        alt="시맨트태그 시각자료"
        height="600"
        width="600"
      />
    </article>
    <section>
      <h2>우리의 서비스</h2>
      <p>다양한 웹 개발 서비스를 제공합니다.</p>
    </section>
    <footer>웹 사이트의 하단 부분에 위치한다.</footer>
  </body>
</html>

<!--
<header>: 문서나 섹션의 머릿글을 지정하며, 로고, 탐색, 제목 및 기타 소개 정보가 포함된 페이지 상단 부분을 정의. 여기에는 메타 태그 정보, 키워드, 심지어 가져온 CSS 파일이나 스타일 시트도 포함되는 경우가 많음

<nav>: 탐색 링크에 사용되고, <header>태그와 중첩이 될 수 있지만 보조 탐색 <nav> 태그도 일반적으로 사용된다

<main>: 페이지의 본문인 주요 콘텐츠가 포함되어 있어야 하고 페이지당 하나의 태그만 있어야 함. <article>, <aside>, <footer>, <header>, <nav> 등 모든 페이지의 태그 앞에 위치

<article>: 독립적인 글을 다루는데 사용하는 태그. 블로그 게시물, 뉴스기사, 제품리뷰 등등 독립적으로 배포하거나 재사용할 수 있는 독립형 콘텐츠를 정의

<section>: 태그는 문서의 부분을 의미하는 태그로, 기본 콘텐츠 내의 특정 주제 또는 부제목과 관련된 주제별 콘텐츠 그룹을 정의. <section> 안에 <section>을 넣을 수도 있고, <article>을 이용해 내용을 넣을 수도 있음

<aside>: 옆에 위치하는 콘텐츠를 담는 태그로, 주로 문서에서 사이드바를 놓기 위해 사용함

<detials>: 사용자가 보거나 숨길 수 있는 추가 세부 정보를 정의하는 태그. 사용자와 상호작용이 가능하고 사용자가 버튼을 통해 열고 닫을 수 있음

<figure> & <figcaption>: <figure>는 일러스트레이션, 다이어그램, 사진, 코드 목록처럼 자체 포함된 콘텐츠를 지정하고, <figcaption>은 <figure> 요소에 대한 설명을 추가하기 위해 사용함

<footer>: 문서 또는 섹션의 바닥글을 지정하고 문서의 맨아래쪽에 위치. 일반적으로 연락처 정보, 사이트 맵, SNS링크 같은걸 추가되는 부분임
-->
