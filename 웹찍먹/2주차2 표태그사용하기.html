<!--표 태그(Tag)

table, 표는 데이터를 일목요연하게 표현하기 위한 방법이다.
border 옵션을 통해서 선 굵기를 나타낼 수 있다. 레이아웃으로도 활용되나, 불가피한 경우를 제외하면 div와 css등을 이용한다.

th는 데이터 그룹의 제목에 해당한다. (header cells)
td는 th에 속하는 데이터 그룹이다. (standard cells)-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th colspan="2">이름</th>
        <th rowspan="2">직업</th>
      </tr>
      <tr>
        <td>김태호</td>
        <td>홍길동</td>
      </tr>
    </table>

    <table border="1" style="width: 50%; text-align: center">
      <tr>
        <th>상품명</th>
        <th>가격</th>
      </tr>
      <tr>
        <td>노트북</td>
        <td>1,000,000원</td>
      </tr>
    </table>

    <!--
    th는 데이터 그룹의 제목에 해당한다. (header cells)
    td는 th에 속하는 데이터 그룹이다. (standard cells)

    border : 테두리 설정
    colspan : 하나의 셀을 여러 개의 열(column)에 걸쳐 합침
    rowspan : 하나의 셀을 여러 개의 행(row)에 걸쳐 합침
-->
  </body>
</html>
