<!DOCTYPE html>
<html lang="en">
  <!--문서의 최상위 루트 요소 -->
  <head>
    <!--메타미디어 및 제목 스타일, 스크립트를 포함한다 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--문서 제목-->
  </head>
  <body>
    <!--웹 페이지에 표시될 컨텐츠 포함함  -->
    <h1>안녕하세요</h1>
    <!--h6까지 있으며 주로 제목 글에 활용된다 h1이 가장 크고 h6이 가장 작다 -->
    <p>이것은 HTML 문서 입니다</p>
  </body>
</html>

<!-- 태그와 요소

    태그: <태그명> 형태로 작성된다.

    요소: 시작 태그와 종료 태그 및 그 사이의 콘텐츠를 포함한다.
    <p>이것은 단락입니다.</p>

    속성(Attributes)
        태그에 추가 정보를 제공하고, name=“value” 형식으로 작성된다.
        <img src=“image.jpg” alt=“이미지 설명”>
        속성은 태그의 동작이나 스타일을 변경할 수 있다.
            id : 요소의 고유 식별자
            class : 스타일 또는 스크립트를 위한 그룹화
            style : 인라인 스타일 지정
            title : 요소의 추가 정보 
-->
