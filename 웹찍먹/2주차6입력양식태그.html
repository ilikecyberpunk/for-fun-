<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력양식태그예제</title>
  </head>
  <body>
    <table>
      <tr>
        <td>아이디</td>
        <td><input type="text" name="ids" value="아이디를 입력하세요" /></td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <td>
          <input type="password" name="pwd" value="비밀번호를 입력하세요" />
        </td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="클릭" /></td>
      </tr>
      <tr>
        <input type="reset" value="초기화를 원하시면 클릭하세요" />
      </tr>
    </table>
  </body>
</html>

<!--
주요 필드 종류
text: 일반 텍스트를 입력 받는 기본 필드이다.
password: 입력 내용이 가려지는 비밀번호 입력 필드이다.
submit: 폼 데이터를 서버로 전송하는 제출 버튼이다.
reset: 폼의 모든 입력 값을 초기화하는 버튼이다.
radio: 여러 옵션 중 하나만 선택할 수 있는 라디오 버튼이다.
checkbox: 여러 옵션을 동시에 선택할 수 있는 체크박스이다.
button: 기본 동작이 없는 일반 클릭용 버튼이다.
email: 이메일 형식을 자동으로 검증하는 입력 필드이다.
url: URL 형식을 자동으로 검증하는 입력 필드이다.
number: 숫자만 입력 받는 필드이다.
date: 날짜를 선택할 수 있는 달력 필드이다.
range: 특정 범위의 값을 선택하는 슬라이더이다.
color: 색상을 선택할 수 있는 색상 선택기이다.
추가적으로 file, hidden, image, search, tel, time, week, month 등의 다양한 입력 타입을 사용할 수 있다.
-->
