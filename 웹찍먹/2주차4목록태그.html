<!--연관된 항목 열거하기-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <ol></ol> 태그와 <ul></ul> 태그의 차이점
        <ul> (unordered list)과 <ol> (ordered list)의 차이점은 리스트 항목이 정렬되는 방식이다. -->
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li>포도</li>
    </ul>

    <ol>
      <li>밀가루 반죽을 만든다</li>
      <li>오븐에 굽는다</li>
      <li>식힌 후 먹는다</li>
    </ol>

    <ol>
      <li>html</li>
    </ol>
    <ol>
      <li>수업업</li>
      <li>사전</li>
    </ol>
    <ol>
      <li>css</li>
    </ol>
  </body>
</html>
