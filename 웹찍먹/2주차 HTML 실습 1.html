<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예제1</title>
  </head>
  <body>
    <img
      alt="톰켓로고"
      src="https://tomcat.apache.org/res/images/tomcat.png"
      width="100"
      height="100"
    /><br />
    <!--src 이미지를 불러오는 경로, alt 이미지가 표시되지 않을 때 대체 택스트 -->
    <!--br 줄바꿈 -->

    <!--    src : source의 약자로 이미지가 위치하는 URL을 기술한다.
            alt : alternative의 약자로 한국어로는 대체 텍스트라고 부른다. 이미지가 로딩되기 전이나, 이미지를 로딩할 수 없는 경우 이미지의 위치에 텍스트가 표시된다. 시각장애인을 위한 장치와 검색엔진에서도 사용된다.
            width, height : 이미지의 크기
            longdesc : 이미지와 관련된 링크 -->

    <a href="http://tomcat.apache.org/">아파치 톰켓 서버</a>

    <p>안녕하세요 저는 냥이맨입니다</p>
    <!--문단태그 paragraph의 약자-->
  </body>
</html>
